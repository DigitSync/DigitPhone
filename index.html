<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DigitPhone Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        /* Wallpaper */
        #wallpaper-layer { transition: background-image 0.5s ease-in-out; }

        /* Glass Effects */
        .glass { background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .glass-dark { background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(30px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-dock { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.2); }
        
        /* Animations */
        .app-icon { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1); }
        .app-icon:active { transform: scale(0.9); filter: brightness(0.8); }
        
        .app-modal { transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.3s; transform: scale(0.95) translateY(20px); opacity: 0; pointer-events: none; }
        .app-modal.active { transform: scale(1) translateY(0); opacity: 1; pointer-events: all; }
        
        #control-center { transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); will-change: transform; }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px 10px;
            padding: 0 20px 20px 20px;
            width: 100%; 
            margin: 0 auto;
            overflow-y: auto;
            max-height: 65vh;
            padding-bottom: 140px;
        }
        .app-grid::-webkit-scrollbar { display: none; }
        .is-landscape .app-grid { grid-template-columns: repeat(6, 1fr); }

        /* Dialer Keypad */
        .dial-key { @apply w-20 h-20 rounded-full bg-[#333] flex flex-col items-center justify-center active:bg-[#555] transition-colors cursor-pointer text-white; }
        .dial-num { @apply text-4xl font-normal; } 
        
        /* Chat */
        .wa-item:active { background-color: rgba(255,255,255,0.05); }
        
        /* Torch Overlay */
        #torch-overlay { pointer-events: none; opacity: 0; transition: opacity 0.3s; mix-blend-mode: overlay; }
        .torch-active { opacity: 1 !important; background-color: white; mix-blend-mode: normal !important; pointer-events: auto !important; cursor: pointer; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body id="main-body" class="h-screen w-screen relative overflow-hidden text-white bg-black transition-transform duration-500">

            </div>
        </div>
        <div onclick="closeAllApps()" class="h-12 w-full flex items-center justify-center cursor-pointer bg-black"><div class="w-36 h-1.5 bg-white rounded-full"></div></div>
    </div>

            { name: 'Bill Book', time: 'Mon', msg: 'Invoices', color: 'bg-green-500', icon: 'fa-file-invoice-dollar', url: 'https://mybillbook.in/store/digitmart' },
            { name: 'Maps', time: 'Sun', msg: 'Location', color: 'bg-blue-500', icon: 'fa-map-marked-alt', url: 'https://maps.app.goo.gl/zsciQzhwYcU4MYUN9' },
            { name: 'Gmail', time: 'Sat', msg: 'Mails', color: 'bg-gray-200', icon: 'fa-envelope', iconColor: 'text-red-500', url: 'mailto:thedigitsync@gmail.com' },
            { name: 'Pinterest', time: 'Fri', msg: 'Pins', color: 'bg-red-600', icon: 'fa-pinterest', isFab: true, url: 'https://pin.it/35x1Igr0V' },
        ];

        function renderApps() {
            const container = document.getElementById('app-container');
            apps.forEach(app => {
                const div = document.createElement('div');
                div.className = 'flex flex-col items-center gap-2 group cursor-pointer active:scale-95 transition-transform';
                div.onclick = () => handleAppClick(app);
                div.innerHTML = `
                    <div class="app-icon w-16 h-16 md:w-20 md:h-20 rounded-2xl flex items-center justify-center ${app.color} text-3xl relative overflow-hidden shadow-lg">
                        <i class="fas ${app.icon} ${app.icon.includes('fa-brands') ? '' : 'fab'} ${app.icon} ${app.iconColor || 'text-white'}"></i>
                    </div>
                    <span class="text-xs font-medium drop-shadow-md text-center text-white tracking-wide">${app.name}</span>
                `;
                container.appendChild(div);
            });
        }

        function handleAppClick(app) {
            if (app.name === 'ShopBook') {
                toggleFullScreen();
                window.open(app.url, '_blank');
            } else if (app.type === 'link') {
                window.open(app.url, '_blank');
            } else {
                openApp(app.id);
            }
        }

        function renderContacts() {
            const container = document.getElementById('wa-contact-list');
            container.innerHTML = '';
            contacts.forEach(c => {
                const iconType = c.isFab ? 'fab' : 'fas';
                const div = document.createElement('div');
                div.className = 'wa-item flex items-center gap-4 p-4 cursor-pointer border-b border-[#202c33] active:bg-[#202c33] transition-colors';
                if (c.action === 'openOrina') {
                    div.onclick = () => openApp('orina');
                } else {
                    div.onclick = () => window.open(c.url, '_blank');
                }
                div.innerHTML = `
                    <div class="w-12 h-12 rounded-full ${c.color} flex items-center justify-center text-white text-xl flex-shrink-0">
                        <i class="${iconType} ${c.icon} ${c.iconColor || 'text-white'}"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-1"><span class="font-semibold text-gray-100 text-lg truncate">${c.name}</span><span class="text-xs text-gray-500">${c.time}</span></div>
                        <span class="text-sm text-gray-400 truncate block">${c.msg}</span>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function renderNotifications() {
            const container = document.getElementById('notification-list');
            notifications.forEach(n => {
                container.innerHTML += `
                    <div class="bg-[#333] p-3 rounded-xl flex gap-3 items-start">
                        <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center flex-shrink-0"><i class="fas fa-bell text-xs"></i></div>
                        <div>
                            <div class="flex justify-between w-full"><h4 class="font-bold text-sm">${n.title}</h4><span class="text-[10px] text-gray-400 ml-4">${n.time}</span></div>
                            <p class="text-xs text-gray-300 mt-0.5 leading-tight">${n.body}</p>
                        </div>
                    </div>
                `;
            });
        }
        
        // Calculator
        let cVal=''; function calcInput(v){cVal+=v;document.getElementById('calc-display').innerText=cVal;} function calcClear(){cVal='';document.getElementById('calc-display').innerText='0';document.getElementById('calc-history').innerText='';} function calcDel(){cVal=cVal.slice(0,-1);document.getElementById('calc-display').innerText=cVal||'0';} function calcResult(){try{document.getElementById('calc-history').innerText=cVal+' =';cVal=eval(cVal).toString();}catch{cVal='Error';}document.getElementById('calc-display').innerText=cVal;}
        function calcGST(r,m){try{let b=parseFloat(eval(cVal))||0;let f=m==='add'?b+(b*r/100):b/(1+r/100);cVal=f.toFixed(2);document.getElementById('calc-history').innerText=`${b} ${m==='add'?'+':'-'} ${r}% GST`;document.getElementById('calc-display').innerText=cVal;}catch{cVal='Error';}}
        function calcCustomGST(m){let r=prompt("GST %:");if(r&&!isNaN(r))calcGST(parseFloat(r),m);}

        // Notes
        function loadNotes(){document.getElementById('notes-area').value=localStorage.getItem('digitNotes')||'';} function saveNotes(){localStorage.setItem('digitNotes',document.getElementById('notes-area').value);closeAllApps();}

        // Dialer & Calls
        let dNum=""; function dial(k){dNum+=k;document.getElementById('dialer-display').innerText=dNum;} function dialBackspace(){dNum=dNum.slice(0,-1);document.getElementById('dialer-display').innerText=dNum;} function makeCall(){if(dNum)window.open(`tel:${dNum}`,'_self');}
        function waDirectMsgFromDialer(){if(dNum)window.open(`https://wa.me/${dNum}`,'_blank');}
        function waDirectMsg(){const n=document.getElementById('wa-direct-input').value;if(n)window.open(`https://wa.me/${n}`,'_blank');}

        // Actions
        function toggleTorch(){
            const t = document.getElementById('torch-overlay');
            const b = document.getElementById('btn-torch');
            t.classList.toggle('torch-active');
            if(t.classList.contains('torch-active')) {
                b.classList.remove('bg-[#333]'); b.classList.add('bg-white', 'text-black');
                document.getElementById('control-center').classList.add('-translate-y-full');
            } else {
                b.classList.add('bg-[#333]'); b.classList.remove('bg-white', 'text-black');
            }
        }
        function toggleFullScreen(){
            if(!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if(document.exitFullscreen) document.exitFullscreen();
        }
        function toggleRotation(){
            document.getElementById('main-body').classList.toggle('is-landscape');
            alert("Rotate device for landscape view");
        }

        function openApp(id){
            if(id === 'orina') { document.getElementById('app-whatsapp').classList.remove('active'); }
            document.getElementById(`app-${id}`).classList.add('active');
            if(id==='notes') loadNotes();
        } 
        
        function closeAllApps(){document.querySelectorAll('.app-modal').forEach(e=>e.classList.remove('active'));} 
        
        function toggleControlCenter(){
            const cc = document.getElementById('control-center');
            cc.classList.toggle('-translate-y-full');
        } 
        
        function updateClock(){
            const n=new Date();
            document.getElementById('clock-display').innerText=n.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
            document.getElementById('date-display').innerText=n.toLocaleDateString([],{weekday:'short',day:'numeric'});
        } 
        function setWallpaper(u){document.getElementById('wallpaper-layer').style.backgroundImage=`url('${u}')`;} function executeSearch(){const q=document.getElementById('search-input').value;if(q)window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}`,'_blank');}

        let adIdx=0; function rotateAds(){adIdx=(adIdx+1)%ads.length;document.getElementById('ad-img').src=ads[adIdx].img;document.getElementById('ad-title').innerText=ads[adIdx].title;document.getElementById('ad-sub').innerText=ads[adIdx].sub;} function openAdLink(){window.open(ads[adIdx].link,'_blank');}

        renderApps(); renderContacts(); renderNotifications(); setInterval(rotateAds,4000); setInterval(updateClock,1000); updateClock();
    </script>
</body>
</html>
